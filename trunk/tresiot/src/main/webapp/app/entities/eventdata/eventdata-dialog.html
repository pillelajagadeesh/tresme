
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEventdataLabel">Create or edit a Eventdata</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.eventdata.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.eventdata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientid">Clientid</label>
            <input type="text" class="form-control" name="clientid" id="field_clientid"
                    ng-model="vm.eventdata.clientid"
                    required ng-minlength="1" ng-maxlength="50" />
            <div ng-show="editForm.clientid.$invalid">
                <p class="help-block"
                    ng-show="editForm.clientid.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.clientid.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.clientid.$error.maxlength">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientos">Clientos</label>
            <input type="text" class="form-control" name="clientos" id="field_clientos"
                    ng-model="vm.eventdata.clientos"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_devicemake">Devicemake</label>
            <input type="text" class="form-control" name="devicemake" id="field_devicemake"
                    ng-model="vm.eventdata.devicemake"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_appversion">Appversion</label>
            <input type="text" class="form-control" name="appversion" id="field_appversion"
                    ng-model="vm.eventdata.appversion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sessionduration">Sessionduration</label>
            <input type="number" class="form-control" name="sessionduration" id="field_sessionduration"
                    ng-model="vm.eventdata.sessionduration"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.eventdata.location"
                     />
        </div>

        <div class="form-group">
            <label for="field_application">Application</label>
            <select class="form-control" id="field_application" name="application" ng-model="vm.eventdata.applicationId" ng-options="application.id as application.name for application in vm.applications"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.application.$invalid">
            <p class="help-block"
                ng-show="editForm.application.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_applicationevent">Applicationevent</label>
            <select class="form-control" id="field_applicationevent" name="applicationevent" ng-model="vm.eventdata.applicationeventId" ng-options="applicationevent.id as applicationevent.name for applicationevent in vm.applicationevents"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.applicationevent.$invalid">
            <p class="help-block"
                ng-show="editForm.applicationevent.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_applicationview">Applicationview</label>
            <select class="form-control" id="field_applicationview" name="applicationview" ng-model="vm.eventdata.applicationviewId" ng-options="applicationview.id as applicationview.name for applicationview in vm.applicationviews"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.applicationview.$invalid">
            <p class="help-block"
                ng-show="editForm.applicationview.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
