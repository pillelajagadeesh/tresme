<div class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-solid">
				<div class="box-header">
					<h3 class="box-title">Applications</h3>

					<div class="box-tools">
						<button class="btn btn-primary" ui-sref="application.new">
							<span class="glyphicon glyphicon-plus"></span> <span>
								Create new Applications </span>
						</button>
					</div>

				</div>
				<div class="box-body">
					<jhi-alert></jhi-alert>
					<div class="table-responsive">
						<table class="jh-table table table-bordered">
							<thead class="bg-default">
								<tr jh-sort="vm.predicate" ascending="vm.reverse"
									callback="vm.transition()">
									<th jh-sort-by="id"><span>ID</span> <span
										class="glyphicon glyphicon-sort"></span></th>
									<th jh-sort-by="name"><span>Name</span> <span
										class="glyphicon glyphicon-sort"></span></th>
									<th jh-sort-by="description"><span>Description</span> <span
										class="glyphicon glyphicon-sort"></span></th>
									<th></th>
								</tr>
							</thead>
							<tbody>

								<tr
									ng-repeat="application in vm.applications track by application.id">
									<td><a ui-sref="application-detail({id:application.id})">{{application.id}}</a></td>
									<td>{{application.name}}</td>
									<td>{{application.description}}</td>
									<td class="text-right">
										<div class="btn-group flex-btn-group-container">
											<button type="submit"
												ui-sref="application-detail({id:application.id})"
												class="btn btn-info btn-sm">
												<span class="glyphicon glyphicon-eye-open"></span> <span
													class="hidden-xs hidden-sm"></span>
											</button>
											<button type="submit"
												ui-sref="application.edit({id:application.id})"
												class="btn btn-primary btn-sm">
												<span class="glyphicon glyphicon-pencil"></span> <span
													class="hidden-xs hidden-sm"></span>
											</button>
											<button type="submit"
												ui-sref="application.delete({id:application.id})"
												class="btn btn-danger btn-sm">
												<span class="glyphicon glyphicon-remove-circle"></span> <span
													class="hidden-xs hidden-sm"></span>
											</button>
										</div>
									</td>
								</tr>

							</tbody>
						</table>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="count-length">
								<jhi-item-count page="vm.page" total="vm.queryCount"
									items-per-page="vm.itemsPerPage"></jhi-item-count>
							</div>
						</div>
						<div class="col-md-8">
							<div class="pagination-list pull-right">
								<uib-pagination class="pagination-sm"
									total-items="vm.totalItems" items-per-page="vm.itemsPerPage"
									ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
							</div>
						</div>
					</div>



				</div>
			</div>
		</div>
	</div>
</div>
