
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySensordataLabel">Create or edit a Sensordata</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sensordata.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sensordata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientid">Clientid</label>
            <input type="text" class="form-control" name="clientid" id="field_clientid"
                    ng-model="vm.sensordata.clientid"
                    required ng-minlength="1" ng-maxlength="50" />
            <div ng-show="editForm.clientid.$invalid">
                <p class="help-block"
                    ng-show="editForm.clientid.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.clientid.$error.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.clientid.$error.maxlength">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.sensordata.value"
                    required />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdTime">Created Time</label>
            <input type="number" class="form-control" name="createdTime" id="field_createdTime"
                    ng-model="vm.sensordata.createdTime"
                    required />
            <div ng-show="editForm.createdTime.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdTime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.createdTime.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_application">Application</label>
            <select class="form-control" id="field_application" name="application" ng-model="vm.sensordata.applicationId" ng-options="application.id as application.name for application in vm.applications"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.application.$invalid">
            <p class="help-block"
                ng-show="editForm.application.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_sensor">Sensor</label>
            <select class="form-control" id="field_sensor" name="sensor" ng-model="vm.sensordata.sensorId" ng-options="sensor.id as sensor.name for sensor in vm.sensors"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.sensor.$invalid">
            <p class="help-block"
                ng-show="editForm.sensor.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
