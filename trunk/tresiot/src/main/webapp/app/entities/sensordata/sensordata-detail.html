
<div>
    <h2><span>Sensordata</span> {{vm.sensordata.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Clientid</span></dt>
        <dd>
            <span>{{vm.sensordata.clientid}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.sensordata.value}}</span>
        </dd>
        <dt><span>Created Time</span></dt>
        <dd>
            <span>{{vm.sensordata.createdTime}}</span>
        </dd>
        <dt><span>Application</span></dt>
        <dd>
            <a ui-sref="application-detail({id:vm.sensordata.applicationId})">{{vm.sensordata.applicationName}}</a>
        </dd>
        <dt><span>Sensor</span></dt>
        <dd>
            <a ui-sref="sensor-detail({id:vm.sensordata.sensorId})">{{vm.sensordata.sensorName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="sensordata-detail.edit({id:vm.sensordata.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
